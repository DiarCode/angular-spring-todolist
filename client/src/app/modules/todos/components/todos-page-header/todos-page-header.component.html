<div class="flex items-center justify-between">
  <div>
    <h1 class="font-bold text-xl">Today's Task</h1>
    <p class="text-sm text-gray-500">
      {{ todaysDate | date : "EEEE, dd MMMM" }}
    </p>
  </div>

  <div>
    <button
      class="flex items-center gap-x-2 px-4 py-2 rounded-lg bg-primary bg-opacity-20 text-primary"
      (click)="openCreateTodoModal()"
    >
      <p class="text-xl">+</p>
      <p>New Task</p>
    </button>
  </div>
</div>
