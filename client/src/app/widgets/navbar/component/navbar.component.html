<nav class="flex justify-center items-center p-6">
  <ul class="flex items-center gap-x-5 text-black text-sm">
    <a
      *ngFor="let link of navbarLinks"
      [href]="link.path"
      [ngClass]="{
        'text-primary': link.path === currentPath
      }"
      >{{ link.name }}</a
    >
  </ul>
</nav>
